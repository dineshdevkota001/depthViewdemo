<head>
  
<script>
  window.addEventListener('mousemove', function(e){ 
  time = Math.floor(32 * e.x/window.innerWidth) + e.y/window.innerHeight
  document.getElementById("video1").currentTime = time;
  });


window.addEventListener('resize', function (){
  video = document.getElementById('video1');
  video.style.width = window.innerWidth;
  video.style.height = window.innerHeight;
});
</script>

<style>
  body{
    margin: 0px;
    padding:0px;
  }
</style>
<title>video</title>
</head>
<body>
<video onload='loadall()' id='video1' margin="0">
  <source src="video/v.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

</body>
